name: Unit Tests

on:
  push:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: macos-latest
    strategy:
      matrix:
        swift: ['5.7.1', '5.8.1']

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Swift
      uses: fwal/setup-swift@v1
      with:
        swift-version: ${{ matrix.swift }}

    - name: Build and Test
      run: |
        swift build
        swift test
